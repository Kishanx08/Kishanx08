<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleto Repair Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .rating-btn.selected {
            background: #3b82f6 !important;
            color: white !important;
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    
    <!-- Admin Button -->
    <button id="adminBtn" class="fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg">
        Admin Login
    </button>

    <!-- leaderboard Button -->

    <button id="leaderboardBtn" 
        class="fixed top-4 left-4 bg-green-600 text-white px-4 py-2 rounded-lg">
    üèÜ Leaderboard
    </button>

    <!-- Main Form -->
    <div id="mainForm" class="bg-white max-w-md w-full rounded-xl shadow-lg p-8 fade-in">
        <header class="text-center mb-8">
            <img src="https://i.postimg.cc/g0xtWc8b/PRS-2.webp" 
                 alt="Shop Logo" 
                 class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Paleto Repair Shop</h1>
            <p class="text-gray-600">Service Feedback System</p>
        </header>

        <form id="feedbackForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                <input type="text" name="name" required 
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Mechanic</label>
                <select name="mechanic" required 
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                    id="mechanicSelect">
                    <!-- Options loaded by JavaScript -->
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-4">Service Rating</label>
                <div class="flex justify-between" id="ratingContainer">
                    <button type="button" data-rating="1" class="rating-btn w-12 h-12 rounded-full bg-gray-100">1‚≠ê</button>
                    <button type="button" data-rating="2" class="rating-btn w-12 h-12 rounded-full bg-gray-100">2‚≠ê</button>
                    <button type="button" data-rating="3" class="rating-btn w-12 h-12 rounded-full bg-gray-100">3‚≠ê</button>
                    <button type="button" data-rating="4" class="rating-btn w-12 h-12 rounded-full bg-gray-100">4‚≠ê</button>
                    <button type="button" data-rating="5" class="rating-btn w-12 h-12 rounded-full bg-gray-100">5‚≠ê</button>
                </div>
                <input type="hidden" name="rating" required id="ratingInput">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Service Details</label>
                <textarea name="details" rows="4" required 
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                    placeholder="Describe your experience"></textarea>
            </div>

            <button type="submit" 
                class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold
                       hover:bg-blue-700 transition-colors">
                Submit Feedback
            </button>
        </form>

        <div id="confirmationMsg" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-lg">
            ‚úì Feedback submitted successfully!
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden bg-white max-w-md w-full rounded-xl shadow-lg p-8 fade-in">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Mechanic Management</h2>
            <button id="backBtn" class="text-blue-600 hover:text-blue-800">‚Üê Back</button>
        </div>

        <div class="mb-6">
            <div class="flex gap-2">
                <input type="text" id="newMechanicInput" 
                    class="flex-1 px-4 py-2 border rounded-lg"
                    placeholder="Mechanic name">
                <button id="addMechanicBtn" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Add
                </button>
            </div>
        </div>

        <ul id="mechanicsList" class="space-y-2">
            <!-- Mechanics loaded by JavaScript -->
        </ul>
    </div>

    <!-- SIMPLE SCRIPT START - COPY EVERYTHING BELOW THIS LINE -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // ‚ö° 1. Mechanics Management (Server-Based)
    const mechanicSelect = document.getElementById('mechanicSelect');
    let mechanics = [];

    // ‚ö° Load mechanics from server
    async function loadMechanics() {
        try {
            const response = await fetch('https://kishanx08.pythonanywhere.com/api/mechanics');
            mechanics = await response.json();
            updateMechanicsDisplay();
        } catch(error) {
            alert("Failed to load mechanics. Try refreshing!");
        }
    }

    // ‚ö° Update display function
    function updateMechanicsDisplay() {
        // Update dropdown
        mechanicSelect.innerHTML = '<option value="">Select mechanic...</option>' + 
            mechanics.map(m => `<option>${m}</option>`).join('');
        
        // Update admin list
        document.getElementById('mechanicsList').innerHTML = mechanics.map(m => `
            <li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                <span>${m}</span>
                <button onclick="deleteMechanic('${m}')" class="text-red-600 hover:text-red-800">
                    Delete
                </button>
            </li>
        `).join('');
    }

    // 2. Rating System (No changes)
    document.querySelectorAll('.rating-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('ratingInput').value = btn.dataset.rating;
        });
    });

    // 3. Form Submission (No changes)
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            name: document.querySelector('[name="name"]').value,
            mechanic: document.querySelector('[name="mechanic"]').value,
            details: document.querySelector('[name="details"]').value,
            rating: document.getElementById('ratingInput').value
        };

        if(!formData.name || !formData.mechanic || !formData.details || !formData.rating) {
            alert('Please fill all fields!');
            return;
        }

        try {
            const response = await fetch('https://kishanx08.pythonanywhere.com/send-feedback', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });

            if(response.ok) {
                document.getElementById('confirmationMsg').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('confirmationMsg').classList.add('hidden');
                }, 3000);
                e.target.reset();
            } else {
                alert('Server error! Try again.');
            }
        } catch(error) {
            alert('Failed to send - check internet');
        }
    });

    // ‚ö° 4. Updated Admin Panel Functions
    document.getElementById('adminBtn').addEventListener('click', () => {
        const username = prompt('Admin username:');
        const password = prompt('Admin password:');
        
        if(username === 'admin' && password === 'paleto16.02') {
            document.getElementById('mainForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadMechanics(); // ‚ö° Refresh from server
        } else {
            alert('Wrong credentials!');
        }
    });

    document.getElementById('backBtn').addEventListener('click', () => {
        document.getElementById('mainForm').classList.remove('hidden');
        document.getElementById('adminPanel').classList.add('hidden');
    });

    // ‚ö° Add Mechanic with Server Sync
    document.getElementById('addMechanicBtn').addEventListener('click', async () => {
        const newMechanic = document.getElementById('newMechanicInput').value.trim();
        if(newMechanic) {
            try {
                const response = await fetch('https://kishanx08.pythonanywhere.com/api/mechanics', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: newMechanic })
                });
                
                if(response.ok) {
                    document.getElementById('newMechanicInput').value = '';
                    await loadMechanics(); // ‚ö° Refresh list
                }
            } catch(error) {
                alert('Failed to save mechanic');
            }
        }
    });

    // ‚ö° Delete Mechanic with Server Sync
    window.deleteMechanic = async (name) => {
        if(confirm(`Delete ${name} permanently?`)) {
            try {
                const response = await fetch(
                    `https://kishanx08.pythonanywhere.com/api/mechanics/${encodeURIComponent(name)}`,
                    { method: 'DELETE' }
                );
                
                if(response.ok) {
                    await loadMechanics(); // ‚ö° Refresh list
                }
            } catch(error) {
                alert('Failed to delete mechanic');
            }
        }
    };

    // Initial load
    loadMechanics();
});
<script>
// Initial load
loadMechanics();

// Add all new code here
function showLeaderboard() {
    document.getElementById('mainForm').classList.add('hidden');
    document.getElementById('leaderboardPage').classList.remove('hidden');
    document.getElementById('adminPanel').classList.add('hidden');
    loadLeaderboard();
}

function showMainPage() {
    document.getElementById('mainForm').classList.remove('hidden');
    document.getElementById('leaderboardPage').classList.add('hidden');
}

document.getElementById('leaderboardBtn').addEventListener('click', showLeaderboard);

async function loadLeaderboard() {
    try {
        const [stats, leaderboard] = await Promise.all([
            fetch('/api/stats').then(r => r.json()),
            fetch('/api/leaderboard').then(r => r.json())
        ]);

        // Update stats
        document.getElementById('lbTotal').textContent = stats.total_feedbacks;
        document.getElementById('lbAverage').textContent = stats.average_rating.toFixed(1);

        // Update table
        document.getElementById('leaderboardBody').innerHTML = leaderboard.map((entry, index) => `
            <tr class="${index < 3 ? ['gold', 'silver', 'bronze'][index] : ''}">
                <td class="px-6 py-4">${index + 1}</td>
                <td class="px-6 py-4 font-medium">${entry.name}</td>
                <td class="px-6 py-4 text-center">
                    <span class="px-2 py-1 rounded ${
                        entry.average >= 4.5 ? 'bg-green-100 text-green-800' :
                        entry.average >= 3 ? 'bg-blue-100 text-blue-800' : 
                        'bg-red-100 text-red-800'
                    }">
                        ‚≠ê ${entry.average}
                    </span>
                </td>
                <td class="px-6 py-4 text-center">${entry.total}</td>
            </tr>
        `).join('');
    } catch(error) {
        console.error('Error loading leaderboard:', error);
        alert('Failed to load leaderboard. Try refreshing!');
    }
}

// Auto-refresh every 5 minutes
setInterval(() => {
    if(!document.getElementById('leaderboardPage').classList.contains('hidden')) {
        loadLeaderboard();
    }
}, 300000);  // 5 minutes
});
</script>
</body>
</html>
